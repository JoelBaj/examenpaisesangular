<div>
    <h2>Pais</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)"
                placeholder="Buscar pais..."></app-input>
        </div>
    </div>

    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link">
                {{pais.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino: {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>

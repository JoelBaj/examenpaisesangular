<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre/Capital</th>
            <th>Región</th>
            <th>Sub Región</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png">
            </td>
            <td>{{pais.name.common}}, {{pais.capital}}</td>
            <td>{{ pais.region}}</td>
            <td>{{ pais.subregion }}</td>
            <td>
                <button class="btn btn-primary" (click)="agregarAFavoritos(pais)">Agregar favoritos</button>
            </td>
        </tr>
    </tbody>
</table>
